	</head>
	
	<body class="animated fadeInDown">

		<header id="header">

			<div id="logo-group">
				<span id="logo"> <span id="logo" style="font-size: 25px;width: 300px;margin-top:0px;" class="">Iris-Library </span> </span>
			</div>

			

		</header>

		<div id="main" >

			<!-- MAIN CONTENT -->
			<div id="content" class="container">

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
						<h1 class="txt-color-red login-header-big">Iris Library</h1>
						<div class="hero">

							<div class="pull-left login-desc-box-l">
								<h4 class="paragraph-header">A platform for people to make new friendsover lunch primarily based on location. This will be a pre-dating apptake will them through to several gates before getting into more intimate relationships</h4>
								
							</div>
							
<!--							<img src="img/demo/iphoneview.png" class="pull-right display-image" alt="" style="width:210px">-->

						</div>

						

					</div>
					<div  class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
						<div class="well no-padding">
                                                    <form   id="login-form" data-ng-submit="LoginUser()" class="smart-form client-form">
								<header>
									Sign In
								</header>

								<fieldset>
									
									<section>
										<label class="label">Admin</label>
										<label class="input"> <i class="icon-append fa fa-user"></i>
                                                                                    <input type="text" ng-model="usernameModel" name="username" data-ng-required="true">
											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter username</b></label>
									</section>

									<section>
										<label class="label">Password</label>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
                                                                                    <input type="password" ng-model="passwordModel" name="password" data-ng-required="true">
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
										
									</section>

									<section>
										<label class="checkbox">
											<input type="checkbox" name="remember" checked="">
											<i></i>Stay signed in</label>
									</section>
								</fieldset>
								<footer>
                                                                    <button type="submit" class="btn btn-primary">
										Sign in
									</button>
								</footer>
							</form>

						</div>
                                            <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                                <div data-ng-show="isError" class="alert alert-danger fade in">           
                                    <i class="fa-fw fa fa-times"></i>
                                    
                                    <strong> {{error}}</strong>
                                </div>
                            </div>
						
						
						
					</div>
				</div>
                            

			</div>

		</div>

	</body>
</html>
